[tool.poetry]
name = "lectern"
version = "0.5.0"
description = "Literate Minecraft data packs and resource packs."
authors = ["Valentin Berlier <berlier.v@gmail.com>"]
license = "MIT"

homepage = "https://github.com/mcbeet/lectern"
repository = "https://github.com/mcbeet/lectern"
documentation = "https://github.com/mcbeet/lectern"

readme = "README.md"

keywords = [
  "literate-programming",
  "beet",
  "resourcepack",
  "minecraft",
  "datapack"
]

classifiers = ["Framework :: Pytest"]

include = ["lectern/py.typed"]

[tool.poetry.dependencies]
python = "^3.8"
beet = "^0.10.4"
markdown-it-py = "^0.6.2"
click = "^7.1.2"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
rope = "^0.18.0"
pytest = "^6.2.2"
isort = "^5.7.0"
python-semantic-release = "^7.15.0"
pytest-insta = "^0.1.6"

[tool.poetry.scripts]
lectern = "lectern.cli:main"

[tool.poetry.plugins.pytest11]
lectern = "lectern.pytest_plugin"

[tool.black]
target-version = ["py38"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | node_modules
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"

[tool.semantic_release]
branch = "main"
version_variable = ["lectern/__init__.py:__version__"]
version_toml = "pyproject.toml:tool.poetry.version"
major_on_zero = false
build_command = "poetry build"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
