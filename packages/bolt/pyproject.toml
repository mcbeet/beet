[tool.poetry]
name = "bolt"
version = "0.19.3"
description = "Supercharge Minecraft commands with Python"
authors = ["Valentin Berlier <berlier.v@gmail.com>"]
license = "MIT"

homepage = "https://github.com/mcbeet/bolt"
repository = "https://github.com/mcbeet/bolt"
documentation = "https://github.com/mcbeet/bolt"

readme = "README.md"

keywords = [
  "beet",
  "minecraft",
  "minecraft-commands",
  "scripting-language",
  "mcfunction"
]

include = ["bolt/py.typed"]

[tool.poetry.dependencies]
python = "^3.8"
beet = ">=0.79.0"
mecha = ">=0.57.4"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
black = "^22.10.0"
isort = "^5.10.1"
python-semantic-release = "^7.32.1"
pytest-insta = "^0.1.11"
lectern = ">=0.25.0"

[tool.pytest.ini_options]
addopts = "tests --import-mode=importlib"

[tool.pyright]
typeCheckingMode = "strict"

[tool.black]
target-version = ["py38"]

[tool.isort]
profile = "black"

[tool.semantic_release]
branch = "main"
version_variable = ["bolt/__init__.py:__version__"]
version_toml = "pyproject.toml:tool.poetry.version"
major_on_zero = false
build_command = "poetry build"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
