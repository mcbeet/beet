[tool.poetry]
name = "beet"
version = "0.5.0"
description = "The Minecraft pack development kit"
authors = ["Valentin Berlier <berlier.v@gmail.com>"]
license = "MIT"

homepage = "https://github.com/vberlier/beet"
repository = "https://github.com/vberlier/beet"
documentation = "https://github.com/vberlier/beet"

readme = "README.md"

keywords = [
  "beet",
  "minecraft",
  "datapack",
  "resourcepack",
  "mcfunction"
]

include = ["beet/py.typed"]

[tool.poetry.dependencies]
python = "^3.8"
nbtlib = "^1.8.2"
pathspec = "^0.8.1"
Pillow = "^8.0.1"
pydantic = "^1.7.3"
click = "^7.1.2"
click-help-colors = "^0.9"
Jinja2 = "^2.11.2"
colorama = {version = "*", markers = 'sys_platform == "win32"'}

[tool.poetry.dev-dependencies]
black = "^20.8b1"
pytest = "^6.2.1"
rope = "^0.18.0"
pytest-minecraft = "^0.1.1"
isort = "^5.7.0"
pytest-insta = "^0.1.4"
python-semantic-release = "^7.11.0"
mudkip = "^0.3.8"

[tool.poetry.scripts]
beet = "beet.toolchain.cli:main"

[tool.black]
target-version = ["py38"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | node_modules
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"

[tool.semantic_release]
branch = "main"
version_variable = ["beet/__init__.py:__version__"]
version_pattern = ['pyproject.toml:\nversion = "{version}"']
major_on_zero = false
build_command = "poetry build"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
