[tool.poetry]
name = "beet"
version = "0.44.7"
description = "The Minecraft pack development kit"
authors = ["Valentin Berlier <berlier.v@gmail.com>"]
license = "MIT"

homepage = "https://github.com/mcbeet/beet"
repository = "https://github.com/mcbeet/beet"
documentation = "https://github.com/mcbeet/beet"

readme = "README.md"

keywords = [
  "beet",
  "minecraft",
  "datapack",
  "resourcepack",
  "mcfunction"
]

include = ["beet/py.typed"]

[tool.poetry.dependencies]
python = "^3.8"
nbtlib = "^1.12.1"
pathspec = "^0.9.0"
pydantic = "^1.8.2"
click = "^8.0.1"
click-help-colors = "^0.9.1"
Jinja2 = "^3.0.1"
fnvhash = "^0.1.0"
base58 = "^2.1.0"
toml = "^0.10.2"
PyYAML = ">=5.4.1,<7.0.0"
Pillow = {version = "*", optional = true}
colorama = {version = "*", markers = 'sys_platform == "win32"'}

[tool.poetry.extras]
image = ["Pillow"]

[tool.poetry.dev-dependencies]
black = "^21.10b0"
pytest = "^6.2.5"
rope = "^0.20.1"
pytest-minecraft = "^0.1.1"
isort = "^5.10.1"
pytest-insta = "^0.1.10"
python-semantic-release = "^7.19.2"
mudkip = "^0.4.10"
furo = "^2021.10.9"

[tool.poetry.scripts]
beet = "beet.toolchain.cli:main"

[tool.poetry.plugins.beet]
commands = "beet.toolchain.commands"

[tool.poetry.plugins.pytest11]
beet = "beet.pytest_plugin"

[tool.black]
target-version = ["py38"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | node_modules
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"

[tool.semantic_release]
branch = "main"
version_variable = ["beet/__init__.py:__version__"]
version_toml = "pyproject.toml:tool.poetry.version"
major_on_zero = false
build_command = "poetry build"

[tool.mudkip]
base_url = "https://mcbeet.dev"
preset = "furo"

[tool.mudkip.override]
html_title = "Beet documentation"
html_logo = "assets/logo.png"
html_favicon = "assets/favicon.png"
suppress_warnings = ["myst.header"]

[tool.mudkip.override.html_theme_options]
sidebar_hide_name = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
